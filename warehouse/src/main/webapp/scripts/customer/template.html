<div style="display:none;" id="formTemplate">
	<script type="text/html;" id="uploadFile">
		<ul  style="padding-left: 0px;">
		<#
			for(var i=0;i<list.length;i++){
				var file=list[i];				
		#>
			<li id="li_<#=file.fileId#>">
				<span style="color:#4f50f2;width:500px;display:-moz-inline-box;display:inline-block;"><#=file.fileName#></span><span style="padding-right:25px;color:#aaa;">(<#=Math.ceil(file.totalBytes/1024)#>KB)</span>
				<#if(write) { #>
				<a name="removeFile"  href="#"  class="removeFile"><span  class="rx-font icon-See">删除</span></a>
				<#}#>
				<#if(enableOpenOffice=='YES'){#>
				<#if(file.fileName.indexOf('doc')!=-1||file.fileName.indexOf('docx')!=-1||file.fileName.indexOf('pptx')!=-1||file.fileName.indexOf('ppt')!=-1||file.fileName.indexOf('xlsx')!=-1||file.fileName.indexOf('xls')!=-1) { #>
				<a target="_blank" href="<#=ctxPath#>/scripts/PDFShow/web/viewer.html?file=<#=ctxPath#>/sys/core/file/download/<#=file.fileId#>.do"><span  class="rx-font icon-See">查看</span></a>
				<#}else{#>
				<a target="_blank" href="<#=ctxPath#>/sys/core/file/previewOffice.do?fileId=<#=file.fileId#>"><span  class="rx-font icon-See">查看</span></a>
				<#}#>
				<#}else{#>
				<a target="_blank" href="<#=ctxPath#>/sys/core/file/download/<#=file.fileId#>.do"><span  class="rx-font icon-See">下载</span></a>
				<#}#>
				
				<#if(isDown) { #>
				<a style="display: inline-block;margin-left: 8px;" target="_blank" href="<#=ctxPath#>/sys/core/file/previewFile.do?fileId=<#=file.fileId#>"><span class="rx-font icon-See">下载</span></a>
				<#}#>
				<#if(isPrint) { #>
				<a target="_blank" href="<#=ctxPath#>/sys/core/file/previewOffice.do?print=true&fileId=<#=file.fileId#>"><image style="margin-right:15px;cursor:pointer;border:0;"  src="<#=ctxPath#>/styles/icons/printer.png"  title="打印"/></a>
				<#}#>
			</li>
		 <#}#>
		</ul>
	</script>
	
	<script type="text/html;" id="imgFile">
		<span class="show-Img">
			<img src="<#=ctxPath#>/sys/core/file/imageView.do?thumb=true&amp;fileId=" class="upload-file" >
    		<div class="showBigPic" style="margin-top: -10px; background: rgb(255, 246, 217); width: 80px; border-radius: 6px; border: 1px solid rgb(220, 172, 108); padding: 5px; font-size: 10pt; box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 4px; display: none;" >
     			<a class="showButton" href="#" href1="<#=ctxPath#>/sys/core/file/imageView.do?fileId=" target="_blank">显示全图</a>
    		</div>
    	</span>
	</script>
</div>
